<!DOCTYPE html>
<html>
<head>
	<title>Computed Properties</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h3>{{adduser}}</h3>
	</div>
</body>
<script type="text/javascript">
	let vu = new Vue({
		el:"#app",
		data:{message:'Hello',user:'Satya Prakash Nandy'},
		computed:{
			adduser()
			{
				return this.message+' '+this.user
			}
		}
	})
</script>
</html>
