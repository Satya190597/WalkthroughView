<!DOCTYPE html>
<html>
<head>
	<title>Two Way Data Binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<form>
			Input Some Text : <input type="text" name="input_one" v-model="message">
			<p>{{message}}</p>
		</form>
	</div>
</body>
<script>
	let vu = new Vue({
		el:'#app',
		data:{message:''}
	})
</script>
</html>
