<!DOCTYPE html>
<html>
<head>
	<title>Conditional Rendering</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h3 v-if="user==='admin'">Hello Admin {{name}}</h3>
		<h3 v-else-if="user==='user'">Hello User {{name}}</h3>
		<h3 v-else>User Is Not Present</h3>
	</div>
</body>
<script type="text/javascript">
	let vu = new Vue({
		el:"#app",
		data:{
			user:'admin',
			name:'Satya Prakash Nandy'
		}
	})
</script>
</html>
