<!DOCTYPE html>
<html>
<head>
	<title>Data Binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<a v-bind:href="url">{{url}}</a>
		<h4 v-bind:id="dynamicId">My ID is 10</h4>
	</div>
</body>
<script>
	let vu = new Vue({
		el:'#app',
		data:{
			dynamicId:10,
			url:'https://www.google.co.in/'
		}
	})
</script>
</html>
